<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
 
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="student" formControlName="studentTutor">Student
    </label>
    <label class="radio-inline ml-3">
      <input type="radio" value="tutor" formControlName="studentTutor">Tutor
    </label>
  </div>
  
  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('username').errors 
        && registerForm.get('username').touched}"
      class="form-control" 
      formControlName="username" 
      placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors 
        && registerForm.get('password').touched}"
      class="form-control" 
      formControlName="password" 
      placeholder="Password">
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('required') 
        && registerForm.get('password').touched">
        Password is required</div>
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('minlength') 
        && registerForm.get('password').touched">
        Password must be at least 4 characters</div>
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('maxlength') 
        && registerForm.get('password').touched">
        Password cannot exceed 8 characters</div>
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
        && registerForm.get('confirmPassword').touched
        || registerForm.get('confirmPassword').touched
        && registerForm.hasError('mismatch')}"
      class="form-control" 
      formControlName="confirmPassword" 
      placeholder="Confirm Password">
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('confirmPassword').hasError('required') 
        && registerForm.get('confirmPassword').touched">
        Password is required</div>
    <div class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') 
        && registerForm.get('confirmPassword').touched">
        Passwords must match</div>
  </div>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Gender: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input type="radio" value="female" formControlName="gender">Female
    </label>
  </div>
      
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Year: </label>
    <select class="form-select" formControlName="year">
      <option value="freshman">Freshman</option>
      <option value="sophomore">Sophomore</option>
      <option value="junior">Junior</option>
      <option value="senior">Senior</option>
   </select>
  </div>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Desired Rate: </label>
    <select class="form-select" formControlName="rateRange">
      <option value="free">Free</option>
      <option value="$10-19/hr">$10-19/hr</option>
      <option value="$20-29/hr">$20-29/hr</option>
      <option value="$30-39/hr">$30-39/hr</option>
      <option value="$40-50/hr">$40-50/hr</option>
   </select>
  </div>
      
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('state').errors && registerForm.get('state').touched}" class="form-control"
      placeholder="State" formControlName="state">
    <div class="invalid-feedback" *ngIf="registerForm.get('state').touched && registerForm.get('state').hasError('required')">State is required</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
